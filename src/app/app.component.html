<div class="container" style="margin-top: 40px;">
    <div class="card">
        <div class="card-header d-flex " style="position: relative;">
            <h5 class="mr-auto p-2">Definir Zonas Permitidas</h5>
            <img (click)="createMarker()" class="p-2" src="/custom_web/static/assets/images/camion.png" style="position: absolute;height: 44px; right: 0; cursor: pointer;" />
        </div>
        <div class="card-body">
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-9">
                        <div #mapContainer id="map" style="height: 300px;"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card" >
                            <div class="card-header">
                              <span>Listado de Zonas</span>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li *ngFor="let rect of rectangles; index as index;" class="list-group-item d-flex justify-content-between">
                                
                                <span>{{rect.name}}</span>
                                <svg style="cursor: pointer;" [style.color]="rect.fillColor" (click)="deleteRectangle(rect, index)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                              </li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
              <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex">
                            <div class="form-inline">
                                <button [disabled]="!zoneName" type="submit" class="btn btn-primary mb-2" (click)="addRectangle()">Crear Zona</button>
                                <div class="form-group mx-sm-3 mb-2">
                                  <label for="inputZoneName" class="sr-only">Nombre de la zona</label>
                                  <input [(ngModel)]="zoneName" type="text" class="form-control" id="inputZoneName" placeholder="Nombre de la zona">
                                </div>
                              </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-inline">
                                <button type="submit" class="btn btn-success mb-2" (click)="saveRectangles()" >Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
      </div>
  </div>
